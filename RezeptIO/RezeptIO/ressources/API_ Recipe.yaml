        title:
          type: string
          example: 'Pizza'
        author:
          type: string
          example: 'emma'
        ingredients:
          type: array
          items: 
            $ref: "#/components/schemas/Ingredients"
          example: 'Pizza'  
        timestamp:
          type: string
          format: date-time
    Ingredients:
      type: object
      properties:
