    get:
      summary: Get All Recipe
      description: Get All Recipe
      responses: 
        "200":
          description: Recipe successfully returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Recipe"

        "403":
          description: Permission to get a Recipe denied
        "406":
          description: Must not change the MIME type of the resource
        "500":
          description: An unexpected server error occurred
